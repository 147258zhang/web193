<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .b1 {
            background-color: blue;
            float: left;
            width: 15%;
            height: 600px;
        }

        .b2 {
            float: left;
            width: 60%;
            height: 600px;

        }

        .b3 {

            width: 100%;
            height: 500px;
        }

        .b4 {
            width: 90%;
            height: 500px;
            float: left;
            background-color: cyan;
        }

        .b5 {
            width: 10%;
            height: 500px;
            float: left;
            background-color: blueviolet;
        }

        .b6 {
            width: 100%;
            height: 100px;
            background-color: greenyellow;
        }

        @media screen and (max-width: 960px) and (min-width: 640px) {
            .b1 {
                background-color: blueviolet;
            }

            .b3 {

                width: 100%;
                height: 500px;
                background-color: cadetblue;
            }

            .b6 {
                width: 100%;
                height: 100px;
                background-color: brown;
            }
        }
    </style>
</head>

<body>
    <div class="b1">
        a
    </div>
    <div class="b2">
        <div class="b6">b</div>
        <div class="b3">
            <div class="b4">c</div>
            <div class="b5">d</div>
        </div>
    </div>
</body>

</html>
