<!DOCTYPE html>

<style>

    width: 100px;

    background-color: red;
  }
  .box:nth-child(3){
    background-color:blue;
  }

<title></title>
</head>
<body>

    <p v-show="age>=18">{{msg}}</p>

  </div>
  <script>
  var vm = new Vue({
     el:'#app',
     data:{
       chengji:67,
       dis:false
     },
   })
</script>

</html>
